  <style>
    textarea {
      background-color: rgb(255, 255, 255);
      border-collapse: separate;
      border-color: rgb(204, 204, 204);
      border-radius: 4px;
      border-style: solid;
      border-width: 1px;
      bottom: auto;
      box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.075) inset;
      box-sizing: border-box;
      clear: none;
      display: block;
      float: none;
      height: 500px;
      left: auto;
      margin: 0;
      outline: 0 none rgb(0, 0, 0);
      outline-offset: 0;
      padding: 6px 12px;
      position: static;
      right: auto;
      text-align: start;
      top: auto;
      vertical-align: text-bottom;
      width: 100%;
      z-index: auto;
    }
  </style>

  <body>
    <div class="container" style="padding:20px">
      <div class="col-sm-8 col-sm-offset-1">
        <textarea id="id_content"></textarea>
      </div>
    </div><!--container-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="./js/wysihtml5x-toolbar.min.js"></script>
    <script src="http://bootstrap-wysiwyg.github.io/bootstrap3-wysiwyg/components/handlebars/handlebars.runtime.min.js"></script>
    <script src="./js/bootstrap3-wysihtml5.min.js"></script>

    <script>
      $(document).ready(function(){

        $('#id_content').wysihtml5({
          toolbar: {
        "font-styles": true, //Font styling, e.g. h1, h2, etc. Default true
        "emphasis": true, //Italics, bold, etc. Default true
        "lists": true, //(Un)ordered lists, e.g. Bullets, Numbers. Default true
        "html": true, //Button which allows you to edit the generated HTML. Default false
        "link": true, //Button to insert a link. Default true
        "image": true, //Button to insert an image. Default true,
        "color": false, //Button to change color of font  
        "blockquote": true, //Blockquote  
        "size": "sm" //default: none, other options are xs, sm, lg
      }
    }).css({"width": "100%", "height":"500px"});

      });
    </script>
